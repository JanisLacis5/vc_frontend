<section id="manage-project">
    <h2>Manage Project</h2>
    <div class="project-info">
        <p>Project Name: <span id="project-name"></span></p>
        <p>Created On: <span id="project-created-on"></span></p>
        <p>Project Location: <span id="project-location"></span></p>
    </div>
    <div class="project-files">
        <h2>Files in Project</h2>
        <div id="file-list">
            <!--all files in the project-->
        </div>
        <div id="action-options" style="display: none">
            <button type="submit" id="save-file-track">Save Changes</button>
            <button type="submit" id="cancel-file-track">Cancel</button>
        </div>
    </div>
    <div class="commits">
        <h2>Commit History</h2>
        <ul id="commit-list">
            <!--all commits in the project-->
        </ul>
    </div>
</section>
